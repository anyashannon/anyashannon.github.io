<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Recipe</title>
    </head>
    <body>
        <h1>Brownie Recipe</h1>
        <table border="1">
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
                <th>Picture</th>
            </tr>
            <tr>
                <td>Butter</td>
                <td>1/2 cup</td>
                <td><img src="images/butter.png" alt="butter" width="150px"></td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>1 cup</td>
                <td><img src="images/sugar.png" alt="sugar" width="150px"></td>
            </tr>
            <tr>
                <td>Cocoa powder</td>
                <td>1/2 cup</td>
                <td><img src="images/cocoa.png" alt="cocoa" width="150px"></td>
            </tr>
            <tr>
                <td>Eggs</td>
                <td>2</td>
                <td><img src="images/eggs.png" alt="eggs" width="150px"></td>
            </tr>
            <tr>
                <td>Vanilla</td>
                <td>1 tsp</td>
                <td><img src="images/vanilla.png" alt="vanilla" width="150px"></td>
            </tr>
            <tr>
                <td>Flour</td>
                <td>1/4 cup</td>
                <td><img src="images/flour.png" alt="flour" width="150px"></td>
            </tr>
            <tr>
                <td>Salt</td>
                <td>1/4 tsp</td>
                <td><img src="images/salt.png" alt="salt" width="150px"></td>
            </tr>
            <tr>
                <td>Chocolate chips</td>
                <td>1/2 cup</td>
                <td><img src="images/chips.png" alt="chips" width="150px"></td>
            </tr>
        </table>
    </body>
</html>
