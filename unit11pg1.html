<!DOCTYPE html>
<html>
    <head>
        <title>Unit 11 Page 1</title>
    </head>
    <body>
        <h1>Page 1</h1>
        <form action="http://webdevbasics.net/scripts/demo.php " method="post">
            <label for="user">Username</label>
            <input type="text" id="user" name="user" maxlength="30"><br>

            <p>What is your favorite month?</p>
            <input type="radio" id="jan" name="month" value="January">
            <label for="jan">January</label><br>

            <input type="radio" id="feb" name="month" value="February">
            <label for="feb">February</label><br>

            <input type="radio" id="mar" name="month" value="March">
            <label for="mar">March</label><br>

            <input type="radio" id="apr" name="month" value="April">
            <label for="apr">April</label><br>

            <input type="radio" id="may" name="month" value="May">
            <label for="may">May</label><br>

            <input type="radio" id="jun" name="month" value="June">
            <label for="jun">June</label><br>

            <input type="radio" id="jul" name="month" value="July">
            <label for="jul">July</label><br>

            <input type="radio" id="aug" name="month" value="August">
            <label for="aug">August</label><br>

            <input type="radio" id="sep" name="month" value="September">
            <label for="sep">September</label><br>

            <input type="radio" id="oct" name="month" value="October">
            <label for="oct">October</label><br>

            <input type="radio" id="nov" name="month" value="November">
            <label for="nov">November</label><br>

            <input type="radio" id="dec" name="month" value="December">
            <label for="dec">December</label><br><br>
            <p>What is your favorite social networking site?</p>
            <label for="socialsite">Select:</label>
            <select id="socialsite" name="socialsite">
                <option value="reddit">Reddit</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="snapchat">Snapchat</option>
                <option value="clubpenguin">Club Penguin</option>
            </select>
            <br><br>
            <fieldset>
                <legend>Shipping Address</legend>

                <label for="addressline1">Address line 1</label>
                <input type="text" id="addressline1" name="addressline1">
                <br>
                <br>
                <label for="addressline2">Address line 2</label>
                <input type="text" id="addressline2" name="addressline2">
                <br>
                <br>
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <br>
                <br>
                <label for="state">State</label>
                <input type="text" id="state" name="state">
                <br>
                <br>
                <label for="zipcode">Zip code</label>
                <input type="text" id="zipcode" name="zipcode">
            </fieldset><br>
            <label for="pword">Password</label>
            <input type="password" id="pword" name="pword"><br>

            <input type="hidden" name="userid" value="1234"><br>
            <input type="submit" value="Submit Feedback">
        </form>
        <br>
        <a href="unit11project.html">Home</a>
    </body>
</html>
