<!DOCTYPE html>
<html>
    <head>
        <title>Unit 11 Exercise 8</title>
    </head>
    <body>
        <h1>Music Survey</h1>
        <form action="http://webdevbasics.net/scripts/demo.php" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
            <br><br>
            <fieldset>
                <legend>What are your favorite genres of music?</legend>
                <input type="checkbox" id="pop" name="musicType" value="Pop">
                <label for="pop">Pop</label><br>

                <input type="checkbox" id="rock" name="musicType" value="Rock">
                <label for="rock">Rock</label><br>

                <input type="checkbox" id="rap" name="musicType" value="Rap">
                <label for="rap">Rap</label><br>

                <input type="checkbox" id="indie" name="musicType" value="Indie">
                <label for="indie">Indie</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>How often do you listen to music?</legend>
                <input type="radio" id="daily" name="frequency" value="Daily">
                <label for="daily">Every day</label><br>

                <input type="radio" id="weekly" name="frequency" value="Weekly">
                <label for="weekly">A few times a week</label><br>

                <input type="radio" id="monthly" name="frequency" value="Monthly">
                <label for="monthly">A few times a month</label><br>

                <input type="radio" id="never" name="frequency" value="Never">
                <label for="never">Rarely or never</label>
            </fieldset>
            <br>
            <label for="location">Where do you usually listen to music?</label>
            <br>
            <select id="location" name="location" size="4" multiple>
                <option value="home">At home</option>
                <option value="car">In the car</option>
                <option value="gym">While exercising</option>
                <option value="misc">Other</option>
            </select>
            <br>
            <label for="role">What role does music play in your life?</label>
            <br>
            <textarea id="role" name="role" cols="60" rows="3"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
